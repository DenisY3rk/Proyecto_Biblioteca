<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/pages/customers/style.css">
    <title>Gestión de estudiantes</title>
</head>
<body>
    <h1>Estudiantes</h1>
    <table id="customer-table">
        <thead>
            <tr>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Fecha de registro</th>
                <th>Código</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    
    <h2>Añadir un estudiante</h2>
    <form id="create-form">
        <label for="firstname-input">Nombres</label>
        <input type="text" id="firstname-input" name="firstname"/>
        <br/>
        <label for="lastname-input">Apellidos</label>
        <input type="text" id="lastname-input" name="lastname"/>
        <br/>
        <label for="birthday-input">Fecha de registro</label>
        <input type="date" id="birthday-input" name="birthday"/>
        <br/>
        <label for="address-input">Código</label>
        <input type="text" id="address-input" name="address"/>
        <br/>
        <input type="submit" value="Añadir estudiante" id="submit-button"/>
    </form>

    <script src="/static/pages/customers/main.js"></script>

</body>
</html>
