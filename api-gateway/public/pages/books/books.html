<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/pages/books/style.css">
    <title>Gestión de libros</title>
</head>
<body>
    <h1>Libros</h1>
    <table id="books-table">
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Editor</th>
                <th>Año</th>
                <th>ISBN</th>
                <th>Área</th>
                <th>Idioma</th>
                <th>¿Disponible?</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <h2>Añadir un libro</h2>
    <form id="create-form">
        <label for="title-input">Título</label>
        <input type="text" id="title-input" name="title"/>
        <br/>
        <label for="author-input">Autor</label>
        <input type="text" id="author-input" name="author"/>
        <br/>
        <label for="publisher-input">Editor</label>
        <input type="text" id="publisher-input" name="publisher"/>
        <br/>
        <label for="year-input">Año</label>
        <input type="number" id="year-input" name="year" maxlength="4"/>
        <br/>
        <label for="isbn-input">ISBN</label>
        <input type="text" id="isbn-input" name="isbn"/>
        <br/>
        <label for="genre-input">Área</label>
        <input type="text" id="genre-input" name="genre"/>
        <br/>
        <label for="condition-input">Idioma</label>
        <input type="text" id="condition-input" name="condition"/>
        <br/>
        <label for="available-input">¿Disponible?</label>
        <input type="checkbox" id="available-input" name="available"/>
        <br/>
        <input type="submit" value="Registrar libro" id="submit-button"/>
    </form>
    
    <script src="/static/pages/books/main.js"></script>

</body>
</html>
